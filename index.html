<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <div>
            <h3>ITMD 4/541 - Lab 3 - Nandi Patel</h3>
            <h1>Tip Calculator</h1>
        </div>
    </header>

    <div class="cal_box">
        <div id="fields">
            <form id="myForm">
                <label for="billtotal">Bill Total:</label>
                <input type="text" id="billtotal" name="billtotal">

                <label for="tip">Tip:</label>
                <input type="range" class="tip" name="tip" value="0" min="0" max="100">

                <label for="tip_per">Tip Percentage:</label>
                <input type="text" id="tip_per" name="tip_per" disabled>

                <label for="Tip Amount">Tip Amount:</label>
                <input type="text" id="tip_amt" name="tip_amt" disabled>

                <label for="">Total Bill with Tip:</label>
                <input type="text" id="f_total" name="f_total" disabled>

            </form>
        </div>
    </div>

    <script>
        // EVENT HANDLER FOR CALCULATE
        //grabbing input
        document.querySelector('#myForm').onchange = calFunc();

        function calFunc() {
            //GRABBING INPUT
            billt = Number(document.getElementById("billtotal").value);
            var x = document.getElementsByClassName('tip').value;
            //var y = parseFloat(x);
            console.log(x);

            // CALCULATION
            reward = x/100;
            document.getElementById("tip_per").value = x + ("%");
            tipval = reward * billt;
            document.getElementById("tip_amt").value = tipval;
            finaltotal = tipval + billt;
            document.getElementById("f_total").value = (finaltotal.toFixed(2));
        }
    </script>
        
</body>
</html>
